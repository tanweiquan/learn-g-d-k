<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>AJAX GET 请求</title>
    <style>
        #result{
            width: 1350PX;
            height: 2000px;
            border:solid 1px #90b;
        }
    </style>
    
</head>
<body>
    <div id="result"></div>
    <button>首页</button>
    <script src="./ajax.js"></script>
    <!-- 简介看：https://blog.csdn.net/SunFlower914/article/details/120691847 -->



    <!-- jsonp是野路子，前端定义要一个包裹数据的函数 -->
    <!-- 如：后端响应：函数名(前端要的数据) ，前端要使用自定义的函数处理拿到包裹的数据-->
    <!-- <script src="xxxx.js"></script> -->
    <!-- <script src="http://127.0.0.1:8080/api/article_content"></script> -->
    
    <script>
        function sayhaha(data){ // 函数名前端可以自定义
            console.log(data);
        }
    </script>
    <script src="https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web&sugsid=37156,36552,36625,36884,34812,37237,26350,22158,37227&wd=x&cb=sayhaha"></script>

    <!-- 官方解决方法，在服务端设置响应头："Access-Control-Allow-Origin" ,"*" -->
    <!-- gin框架中设置：c.Header("Access-Control-Allow-Origin", "*") -->
    
</body>
</html>
